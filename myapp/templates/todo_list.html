<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>
<body>
    <h1>todo list</h1>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.title }} - {{ todo.description }} -
            {% if todo.completed %}<strong>Completed</strong>
            {% else %}<strong>Not completed</strong>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
